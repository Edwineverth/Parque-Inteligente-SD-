{%  extends "base.html" %}
{% load staticfiles %}



{% block content %}

    <section id="content">
        <div id="breadcrumbs-wrapper" class=" grey lighten-3">
            <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 center">
                <h3 class="title">TIPOS SENSORES</h3>
              </div>
            </div>
          </div>
        </div>
    </section>
    <br>
    <section id="">
        <div class="container">
            <div class="row">
                <a class="waves-effect waves-light btn modal-trigger" href="{% url 'NuevoTipoSensor' %}">Nuevo Tipo Sensor</a>
            </div>
        </div>
	</section>

    <section>
    <div class="divider"></div>
        <div class="center-on-small-only">
            <div class="center-block">
                <div id="table-datatables" >
                    <div class="row">
                        <div class="col s2 m4 l2" style="color: white">
                            <p>asdasdasdasdsad
                            sdasdasdasdasdsadsa
                            asdsadsadasdasd
                            asdasdsad</p>
                        </div>

                        <div class="col s10 m8 19">
                            <table id="data-table-simple" class="responsive-table display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="center-align">ID</th>
                                        <th class="center-align">Nombre</th>
                                        <th class="center-align" colspan="">Accion</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th class="center-align">ID</th>
                                        <th class="center-align">Nombre</th>
                                        <th class="center-align" colspan="">Accion</th>
                                     </tr>
                                </tfoot>
                                <tbody>
                                    {% for t in tipo_sensores %}
                                        <tr>
                                            <td class="center-align">{{ t.id }}</td>
                                            <td class="center-align">{{ t.tip_nombre }}</td>
                                            <td class="center-align">
                                                <button style='border: 0; background: transparent' data-target='' class="" data-toggle='' onclick="window.location='{% url 'EditarTipoSensor' pk=t.id %}'">
                                                    <img src="{% static "img/edit.png" %}" title='Editar'>
                                                </button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="divider"></div>
    </section>
    
 
{% endblock content %}

{%  extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div id="page-content-w">
      <div class="container-fluid">

        <section id="content">
          <!--breadcrumbs start-->
          <div id="breadcrumbs-wrapper" class=" grey lighten-3">
            <div class="container">
              <div class="row">
                <div class="col s12 m12 l12 center">
                  <h3 class="title">RIEGO</h3>
                </div>
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->
        </section>

        <section id="content">
          <div class="container">
          <div class="section">
            <div class="divider"></div>
            <div id="full-calendar">
              <div class="row">
                <div class="">
                  <h4>Temperatura</h4>
                  <br>
                  <div class="divider"></div>
                  <br>
                  
                </div>
              </div>
              <div class="row">
                <div class="col m4 l4">
                  <div id="external-event">
                    
                     <div class='fc-event cyan'>
                        <div class="center">Seccion 1</div>
                      </div>
                      <h3 href="#" align="center" onclick = "changeColor(this);"> ESTADO</h3>
                      <div class="switch center">
                        <label>
                          Off
                          <input type="checkbox" id="switch1" name="switch1" onchange="javascript:showContent(this)">
                          <span class="lever"></span> On
                        </label>
                      </div>
                      <br>
                      <div class='fc-event cyan'> 
                        <div class="center">Seccion 2</div>
                      </div>
                      <h3 href="#" align="center" class="center" onclick = "changeColor(this);"> ESTADO</h3>
                      <div class="switch center">
                        <label>
                          Off
                          <input type="checkbox" id="switch2" name="switch2" onchange="javascript:showContent(this)">
                          <span class="lever"></span> On
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col s6 m4 l6">
                    <img src="{% static 'img/parque.jpg' %}" style="width:400px;height:300px;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </section>


        <script type="text/javascript">
              function showContent(x) {
                  switch(x){
                    case switch1:
                      if (x.checked) {
                        Materialize.toast('Se a encendido el riego en el sector 1', 2000, 'rounded')
                        $.get('/modulos/registro/add/',{
                            descripcion:"Se an encendido el riego en el sector 1",
                            funcion:"Encendido",              
                        });
                      }
                      else {
                        Materialize.toast('Se ha apagado el riego en el sector 1', 2000, 'rounded')
                        $.get('/modulos/registro/add/',{
                            descripcion:"Se ha apagado el riego en el sector 1",
                            funcion:"Apagado",              
                        });
                      }
                      break;
                    case switch2:
                      if (x.checked) {
                        Materialize.toast('Se a encendido el riego en el sector 2', 2000, 'rounded')
                        $.get('/modulos/registro/add/',{
                            descripcion:"Se an encendido el riego en el sector 2",
                            funcion:"Encendido",              
                        });
                      }
                      else {
                        Materialize.toast('Se ha apagado el riego en el  sector 2', 2000, 'rounded')
                        $.get('/modulos/registro/add/',{
                            descripcion:"Se ha apagado el riego en el sector 2",
                            funcion:"Apagado",              
                        });
                      }
                      break;
                  }
              }
          </script>
      </div>
    </div>
{% endblock content %}

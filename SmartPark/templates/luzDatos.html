{%  extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div id="page-content-w">
        <div class="container-fluid">

          <section id="content">
            <div id="breadcrumbs-wrapper" class=" grey lighten-3">
              <div class="container">
                <div class="row">
                  <div class="col s12 m12 l12 center">
                    <h3 class="title">LUZ</h3>
                  </div>
                </div>
              </div>
            </div>
          </section>



        </div>

    <div class="row">
            <div class="messages-container">
                <div id="messages" class="messages">
                    {% for msg in chatmessage_list %}
                    <p>
                        <span class="username">{{ msg.username }}:</span>
                        {{ msg.message }}
                        <span class="timestamp">&ndash; <span data-livestamp="{{ msg.created}}">{{ msg.created }}</span></span>
                    </p>
                    {% endfor %}
                </div>

                <ul id="user-list" class="user-list">
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="add-message">
                <p class="pull-left">Logged in as: <b id="username">{{ silly_name }}</b></p>
                <div class="form-group">
                    <textarea id="chat-message" class="form-control message" placeholder="Write a message"></textarea>
                </div>

                <div class="form-group clearfix">
                    <input id="btn-send-message" type="submit" class="btn btn-primary pull-right send-message" style="margin-left: 10px;" value="Send message" />
                </div>
            </div>
        </div>
    </div>

    <input id="ws-server-path" type="hidden" value="{{ ws_server_path }}">


    <div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>

    <div id="chatbox"></div>

    <form name="message" action="">
        <input name="usermsg" type="text" id="usermsg" size="63" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
// jQuery Document
$(document).ready(function(){

});
</script>

{% endblock content %}

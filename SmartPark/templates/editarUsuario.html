{%  extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <section id="content">
        <div id="breadcrumbs-wrapper" class=" grey lighten-3">
            <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 center">
                <h4 class="title">ACTUALIZAR USUARIO</h4>
              </div>
            </div>
          </div>
        </div>
    </section>
    <br>
    <section id="">

        <div class="container">
            <div class="row">
                <a class="waves-effect waves-light btn modal-trigger" href="{% url 'AdmUsuarios' %}">Ver Usuarios</a>
            </div>
        </div>
	</section>
    <section>
        <div class="container">
            <div class="">
                <div class="">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="row valign">
                            <div class="col s12 m8 offset-m2 l8 offset-l2">
                                <div class="">
                                    <div class="">
                                        <form action="" class="form-control" method="post">{% csrf_token %}
                                            <div hidden="hidden">
                                                <label>ID:</label>
                                                <input type="text" placeholder="" id="txtId" name="txtId" required="true" value="{{ usuario.id }}">
                                            </div>
                                            <label>Username:</label>
                                            <input type="text" placeholder="" id="txtUsername" name="txtUsername" required="true" value="{{ usuario.username }}">
                                            <label>First Name:</label>
                                            <input type="text" placeholder="" id="txtFirstname" name="txtFirstname" value="{{ usuario.first_name }}" required="true">
                                            <label>Last Name:</label>
                                            <input type="text" placeholder="" id="txtLastname" name="txtLastname" value="{{ usuario.last_name }}" required="true">
                                            <label>Email:</label>
                                            <input type="text" placeholder="" id="txtEmail" name="txtEmail" value="{{ usuario.email }}" required="true">
                                            <label>Telefono:</label>
                                            <input type="text" placeholder="" id="txtTelefono" name="txtTelefono" value="{{ perfil.telefono }}" required="true">
                                            <label>Parque:</label>
                                            <select id="selectParque" name="selectParque" value="">
                                                <option value="" disabled selected>Escoja el parque</option>
                                                {% for p in parques %}
                                                <option value="{{ p.id }}">{{ p.parq_nombre }}</option>
                                                {% endfor %}
                                            </select>
                                            <button type="submit" name="submit" class="btn cyan waves-effect waves-light right" value="Agregar Usuario">
                                                ACTUALIZAR
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </section>
    


{% endblock content %}

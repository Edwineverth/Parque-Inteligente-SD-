<!DOCTYPE html>
<html lang="es">
<head>
    {% load staticfiles %}
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Login</title>

	<!--<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>-->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" >
    <link rel="stylesheet" href="{% static "css/styleLogin.css" %}">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Login</h1>
                {% if user.is_authenticated %}
                <li class="aligncenter">
                    <span><a href="#"><h4>Bienvenido {{ user.username }} </h4></a></span>
                </li>
                {% endif %}
                <div class="account-wall">
                    <form id="formLogin" action="" method="post" class="form-signin">{% csrf_token %}
                        <input name="username" id="username" type="text" class="form-control" placeholder="Usuario" required autofocus>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Olvido su contraseña? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="{% url 'CrearUsuario1' %}" class="text-center new-account">Crear una cuenta </a>
            </div>
        </div>
    </div>
</body>
</html>
